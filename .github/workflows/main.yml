name: Publish to pub.dev

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.3'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Run tests
        run: flutter test
      - name: Format code
        run: dart format --fix .
      - name: Check Publish Warnings
        run: dart pub publish --dry-run

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: write
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Publish
        run: flutter pub publish --force
